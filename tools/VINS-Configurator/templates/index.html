<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration Files</title>
</head>
<body>
    <h1>Configuration Files</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('edit_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
